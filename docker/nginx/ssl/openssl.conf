[req]
distinguished_name = req_distinguished_name
x509_extensions = v3_req
prompt = no

[req_distinguished_name]
C = US
ST = State
L = City
O = Pearl Dashboard
OU = IT Department
CN = pearl-dashboard.local

[v3_req]
keyUsage = keyEncipherment, dataEncipherment, digitalSignature
extendedKeyUsage = serverAuth, clientAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = pearl-dashboard.local
DNS.2 = *.pearl-dashboard.local
DNS.3 = localhost
DNS.4 = *.localhost
IP.1 = 127.0.0.1
IP.2 = 192.168.1.1
IP.3 = 192.168.1.10
IP.4 = 192.168.1.100
IP.5 = 192.168.43.1
IP.6 = 192.168.43.10
IP.7 = 192.168.43.100
IP.8 = 10.0.0.1
IP.9 = 10.0.0.10
IP.10 = 10.0.0.100
IP.11 = 172.16.0.1
IP.12 = 172.16.0.10
IP.13 = 172.16.0.100
